<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanium</title>
    <style>
        body {
            background-color: #888; /* Grey background color */
            background-image: url('texture.jpg'); /* Replace 'texture.jpg' with your texture image file */
            background-size: cover;
            background-blend-mode: overlay; /* Blend the texture with the background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .title {
            font-size: 48px; /* Increased font size */
            font-weight: bold;
            color: #fff; /* Text color */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3); /* Text shadow for emphasis */
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase; /* Uppercase text */
            margin-bottom: 20px; /* Spacing between title and image box */
        }

        .image-container {
            background-color: #888; /* Grey background color */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px; /* Spacing between title and image box */
        }

        .image-box {
            width: 300px; /* Set the width of the image box */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            text-align: center;
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .message {
            font-weight: bold;
            font-size: 18px;
            color: #000; /* Text color changed to black */
            text-align: center;
        }

        /* Your button styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #888; /* Grey background color */
            color: #fff; /* Text color */
            text-decoration: none; /* Remove underline from link */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px; /* Add spacing below the message */
            cursor: pointer;
        }

        /* Hover effect for the button */
        .button:hover {
            background-color: #555; /* Darker grey on hover */
        }
    </style>
</head>
<body>
    <div class="title">Titanium Executor V1.939 Download Link!</div>
    <div class="image-container">
        <div class="image-box">
            <img src="https://media.discordapp.net/attachments/1151215735197159475/1157368465900970144/Add_a_subheading.png?ex=65185ae1&is=65170961&hm=a243b9a1a2afd1c5d50031d9a22f35d4a4fe6baf044c3db4e30d5dd690f04c66&=&width=813&height=575" alt="Professional Image">
        </div>
    </div>
    <p class="message">Message for executor on Discord: @Respe#0001 OR Place in an Access key</p>

    <!-- Add a button with a link -->
    <a class="button" href="TitaniumKeyOption.html">Key</a>
</body>
</html>
